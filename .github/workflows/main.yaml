name: Update Caff√© Cuore Calendar

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 * * * *"   # every hour
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-calendar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Download Google Calendar ICS
        run: |
          echo "Downloading ICS..."
          curl -L \
            "https://calendar.google.com/calendar/ical/01d1b3a9fcf32cadfa3dd060c8f7acfd7f3a5b967518563a7d84e67cdf370e21%40group.calendar.google.com/public/basic.ics" \
            -o calendar.ics || { echo "Download failed"; exit 1; }
          echo "Download finished:"
          ls -la calendar.ics
          echo "First lines of calendar.ics:"
          head -20 calendar.ics || true

      - name: Commit and push if changed
        run: |
          echo "Git status before:"
          git status

          # Stage the file first (so first run always detects a change)
          git add calendar.ics

          # If nothing in the index changed, skip committing
          if git diff --cached --quiet; then
            echo "No changes in calendar.ics (nothing to commit)."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git commit -m "Update calendar.ics from Google Calendar"
          git push origin main
