<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Der Monat beim Caffé Cuore</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- FullCalendar CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/main.min.css" />

  <style>
    :root {
      --negroni-red: #C0362C;
      --bitter-orange: #E76F51;
      --warm-gold: #D4A373;
      --espresso-black: #1A1A1A;
      --champagne: #F7EDE2;
      --text-dark: #2B2B2B;
    }

    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #2b1a18 0, #120909 50%, #050303 100%);
      color: var(--champagne);
      font-family: "Poppins", sans-serif;
    }

    .page {
      max-width: 960px;
      margin: 0 auto;
      padding: 2.5rem 1.5rem 3.5rem;
    }

    h1 {
      font-family: "Playfair Display", serif;
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2.2rem;
      letter-spacing: 0.04em;
      color: var(--champagne);
    }

    h1::after {
      content: "";
      display: block;
      margin: 0.75rem auto 0;
      width: 4rem;
      height: 3px;
      background: linear-gradient(to right, var(--negroni-red), var(--warm-gold));
      border-radius: 999px;
    }

    #calendar {
      background: var(--champagne);
      border-radius: 14px;
      padding: 0.75rem;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
      color: var(--text-dark);
    }

    /* Event style */
    .fc-daygrid-event {
      flex: 1;
      width: 100%;
      border-radius: 10px;
      border: none;
      padding: 0.4rem 0.5rem;
      background: linear-gradient(135deg, rgba(192, 54, 44, 0.95), rgba(228, 136, 84, 0.95));
      color: #fff;
      text-align: center;
      font-size: 0.95rem;
      font-weight: 600;
      white-space: normal;
    }

    .cc-event-title {
      width: 100%;
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .modal-box {
      background: var(--champagne);
      color: var(--espresso-black);
      padding: 1.5rem;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      font-family: "Poppins", sans-serif;
      cursor: pointer; /* ← Damit Klick auch im Inhalt schließt */
    }

    #closeModal {
      margin-top: 1rem;
      background: var(--negroni-red);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    #closeModal:hover {
      background: var(--bitter-orange);
    }

    .impressum {
      margin-top: 3rem;
      font-size: 0.95rem;
      border-top: 1px solid rgba(247,237,226,0.3);
      padding-top: 1.5rem;
    }

    .impressum-title {
      font-family: "Playfair Display", serif;
      color: var(--warm-gold);
      text-transform: uppercase;
      margin-bottom: 0.4rem;
    }
  </style>
</head>
<body>

<div class="page">
  <h1>Der Monat beim Caffé Cuore</h1>

  <div id="calendar"></div>

  <div class="impressum">
    <div class="impressum-title">Impressum</div>
    Caffé Cuore<br>
    Tarik Hodzic<br>
    Frankfurter Str 60<br>
    63067 Offenbach
  </div>
</div>

<!-- FullCalendar Scripts -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.15/locales-all.global.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ical.js/1.4.0/ical.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@fullcalendar/icalendar@6.1.15/index.global.min.js"></script>

<script>
document.addEventListener("DOMContentLoaded", function () {

  // ----- Modal elements -----
  const modal = document.getElementById("eventModal");
  const modalTitle = document.getElementById("modalTitle");
  const modalDescription = document.getElementById("modalDescription");
  const closeModal = document.getElementById("closeModal");

  // Close modal on button click
  closeModal.onclick = function() {
    modal.style.display = "none";
  };

  // Close modal if clicking anywhere on modal box or overlay
  modal.onclick = function() {
    modal.style.display = "none";
  };

  // ----- Calendar -----
  var calendar = new FullCalendar.Calendar(document.getElementById("calendar"), {
    initialView: "dayGridMonth",
    locale: "de",
    height: "auto",
    headerToolbar: {
      left: "prev,next today",
      center: "title",
      right: ""
    },

    // ICS from repo root
    events: {
      url: "calendar.ics",
      format: "ics"
    },

    eventContent: function (arg) {
      var titleEl = document.createElement("div");
      titleEl.className = "cc-event-title";
      titleEl.textContent = arg.event.title;
      return { domNodes: [titleEl] };
    },

    eventClick: function(info) {
      info.jsEvent.preventDefault();

      modalTitle.textContent = info.event.title;
      modalDescription.textContent = info.event.extendedProps.description || "";

      modal.style.display = "flex";
    }
  });

  calendar.render();
});
</script>

<!-- Modal HTML -->
<div id="eventModal" class="modal-overlay">
  <div class="modal-box">
    <h2 id="modalTitle"></h2>
    <p id="modalDescription"></p>
    <button id="closeModal">Schließen</button>
  </div>
</div>

</body>
</html>
