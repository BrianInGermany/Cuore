<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Der Monat beim Caffé Cuore</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --negroni-red: #C0362C;
      --bitter-orange: #E76F51;
      --warm-gold: #D4A373;
      --espresso-black: #1A1A1A;
      --champagne: #F7EDE2;
    }

    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #2b1a18 0, #120909 50%, #050303 100%);
      color: var(--champagne);
      font-family: "Poppins", sans-serif;
    }

    .page {
      max-width: 960px;
      margin: 0 auto;
      padding: 2.5rem 1.5rem 3.5rem;
    }

    h1 {
      font-family: "Playfair Display", serif;
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2.2rem;
      letter-spacing: 0.04em;
    }

    h1::after {
      content: "";
      display: block;
      margin: 0.75rem auto 0;
      width: 4rem;
      height: 3px;
      background: linear-gradient(to right, var(--negroni-red), var(--warm-gold));
      border-radius: 999px;
    }

    .calendar-card {
      background: var(--champagne);
      padding: 0.8rem;
      border-radius: 14px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.35);
    }

    iframe {
      width: 100%;
      height: 650px;
      border: none;
      border-radius: 10px;
      background: var(--champagne);
    }

    .impressum {
      margin-top: 3rem;
      border-top: 1px solid rgba(247,237,226,0.3);
      padding-top: 1.5rem;
      font-size: 0.95rem;
      line-height: 1.6;
    }

    .impressum-title {
      font-family: "Playfair Display", serif;
      color: var(--warm-gold);
      text-transform: uppercase;
      margin-bottom: 0.4rem;
    }
  </style>
</head>
<body>
  <div class="page">
    <h1>Der Monat beim Caffé Cuore</h1>

    <div class="calendar-card">
      <iframe
        src="https://calendar.google.com/calendar/embed?src=01d1b3a9fcf32cadfa3dd060c8f7acfd7f3a5b967518563a7d84e67cdf370e21%40group.calendar.google.com&ctz=Europe%2FBerlin&hl=de"
        scrolling="no">
      </iframe>
    </div>

    <div class="impressum">
      <div class="impressum-title">Impressum</div>
      Caffé Cuore<br>
      Tarik Hodzic<br>
      Frankfurter Str 60<br>
      63067 Offenbach
    </div>
  </div>
</body>
</html>
