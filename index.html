<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Der Monat beim Caffé Cuore</title>

  <!-- FullCalendar CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css"
  />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #faf7f2;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .page {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem 1rem 3rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 600;
      letter-spacing: 0.03em;
    }

    #calendar {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      padding: 1rem;
    }

    .impressum {
      margin-top: 2.5rem;
      font-size: 0.95rem;
      line-height: 1.5;
      border-top: 1px solid #ddd;
      padding-top: 1.5rem;
    }

    .impressum-title {
      font-weight: 600;
      margin-bottom: 0.2rem;
    }
  </style>
</head>
<body>
  <div class="page">
    <h1>Der Monat beim Caffé Cuore</h1>

    <div id="calendar"></div>

    <div class="impressum">
      <div class="impressum-title">Impressum</div>
      <div>Caffé Cuore</div>
      <div>Tarik Hodzic</div>
      <div>Frankfurter Str 60</div>
      <div>63067 Offenbach</div>
    </div>
  </div>

  <!-- FullCalendar core + icalendar plugin -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/icalendar@6.1.15/index.global.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var calendarEl = document.getElementById("calendar");

      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: "dayGridMonth",
        locale: "de",
        height: "auto",
        eventSources: [
          {
            // Use https instead of webcal so the browser can fetch it
            url: "https://p46-caldav.icloud.com/published/2/MTc2OTYxMDMzMzkxNzY5NvYUE0Q7GQc3hT9DYs55RItJsjy51TxjQnGSvgxqaZCdwiyjvZQYVdgjMOapjgZ8hNBK8s37lPKFKOFZeYY44aU",
            format: "ics"
          }
        ],
        headerToolbar: {
          left: "prev,next today",
          center: "title",
          right: "dayGridMonth,timeGridWeek,timeGridDay"
        }
      });

      calendar.render();
    });
  </script>
</body>
</html>
